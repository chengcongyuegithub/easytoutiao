<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>navigation</title>
</head>
<body>
<div th:fragment="navigation">
    <header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="http://nowcoder.com/" class="navbar-brand logo">
                    <h1>头条资讯</h1>
                    <h3>你关心的才是头条</h3>
                </a>
            </div>

            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

                <ul class="nav navbar-nav navbar-right">
                    <li class=""><a href="http://nowcoder.com/explore">发现</a></li>

                    <li><a href="http://nowcoder.com/signin">站内信</a></li>
                    <li class="js-login">
                            <a href="javascript:void(0);"th:switch="${user}!=null">
                                <span th:case="false">登录</span>
                                <span th:case="true" th:text="${user.name}"></span>
                            </a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>
</div>
</body>
</html>
